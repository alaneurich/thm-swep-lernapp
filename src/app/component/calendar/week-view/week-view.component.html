<div class="week">
  <div *ngFor="let day of days" class="day-container">
    <span class="weekday-indicator">
      {{ day.format('dd') }}
    </span>
    <div class="day-inner-container" [class.highlighted]="day.isSame(highlightedDay, 'day')">
          <span
            class="day"
            [class.out-of-month]="!day.isSame(currentDay, 'month')"
            (click)="setHighlightedDay(day)">
        {{ day.date() }}
      </span>
    </div>
    <div class="appointment-count-indicators">
      <ng-container *ngFor="let dateIndicator of getAppointmentDateIndicatorsForDay(day)">
        <div *ngIf="dateIndicator.type === 'color'" [style.backgroundColor]="dateIndicator.color" class="indicator"></div>
        <span *ngIf="dateIndicator.type === 'more'" class="more-indicator">+{{ dateIndicator.count }}</span>
      </ng-container>
    </div>
  </div>
</div>
